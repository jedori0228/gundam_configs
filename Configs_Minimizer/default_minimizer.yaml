# Minimizer settings

## "_minimizerType_" is set by "minimizer"
## - default: "Minuit2"
minimizer: "Minuit2"

## "_minimizerAlgo_" is set by "algorithm"
## - default: "Migrad"
algorithm: "Migrad"

## "_strategy_" is set by "strategy"
## - default: 1
strategy: 1

## "_printLevel_" is set by "print_level"
## - default: 2
print_level: 0

## "_tolerance_" is set by "tolerance"
## - default: 1E-4
tolerance: 1E-4

## "_maxIterations_" is set by {"maxIterations"}, {"max_iter"}
## - default: 500
max_iter: 1E6

## "_maxFcnCalls_" is set by {"maxFcnCalls"}, {"max_fcn"}
## - default: 1000000000 (=1E9)
max_fcn: 1E9

## Simplex configs
## "_preFitWithSimplex_" is set by "enableSimplexBeforeMinimize"
## - default: false

## "_simplexMaxFcnCalls_" is set by "simplexMaxFcnCalls"
## - default: 1000

## "_simplexToleranceLoose_ " is set by "simplexToleranceLoose"
## - default: 1000.

## "_simplexStrategy_" is set by "simplexStrategy"
## - default: 1

## "_errorAlgo_" is set by {"errorsAlgo"}, {"errors"}
## - default: "Hesse"
errors: "Hesse"
#errors: "Minos"

## "_restoreStepSizeBeforeHesse_" is set by "restoreStepSizeBeforeHesse"
## - default: false

## "_generatedPostFitParBreakdown_" is set by "generatedPostFitParBreakdown"
## - default: false

## "_generatedPostFitEigenBreakdown_ " is set by "generatedPostFitEigenBreakdown"
## - default: false

## "_stepSizeScaling_" is set by "stepSizeScaling"
## - default: 1


